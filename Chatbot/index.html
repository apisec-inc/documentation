<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot</title>
    
</head>
<body>
    <div class="chatbot-container" id="chatbotContainer">
        <img src="../images/favicon-32x32.png" alt="Logo" style="height: 60px; width: 60px;" class="logo" id="logo" onclick="toggleChatWindow()">
        <div class="help-message" id="helpMessage">Need help? &#128075;</div>
        <div id="chatbot" class="hidden">
            <div class="chat-header">
                <div class="chat-icon">
                  <img src="../images/APIsec-logo-light.svg" alt="Chat Icon" style="width: 100px; height: auto;">
                </div>
                <div class="minimize-button" onclick="minimizeChatbot()">-</div>
                <div class="close-button" onclick="closeChatbot()">&#10005;</div>
            </div>
            <div class="chat-window">
                <div class="chat-messages" id="chatMessages">
                    <div class="sample-questions" id="sampleQuestions">
                        <!-- Sample questions will be dynamically added here -->
                    </div>
                    <!-- Existing messages go here -->
                </div>
            </div>
            <div class="user-input">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Send a message..." oninput="updateSendButtonState(event)"></textarea>
                    <span class="send-button" onclick="sendMessage()">
                        <span class="button-icon">&#10148;</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
